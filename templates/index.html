<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form action="/predict" method="post">
        <label for="hrs_Studied">Hours Studied:</label>
        <input type="number" id="hrs_Studied" name="hrs_Studied" required><br><br>

        <label for="prev_score">Previous Score:</label>
        <input type="number" id="prev_score" name="prev_score" required><br><br>

        <label for="sleep">Sleep:</label>
        <input type="number" id="sleep" name="sleep" required><br><br>

        <label for="sample_practiced">Number of Sample Papers Practiced:</label>
        <input type="number" id="sample_practiced" name="sample_practiced" required><br><br>

        <label for="extra_Curr">Extra Curricular Activities:</label>
        <select id="extra_Curr" name="extra_Curr" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
