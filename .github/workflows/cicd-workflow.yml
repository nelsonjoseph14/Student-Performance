name: cicd-workflow

on:
  push:
    branches:
      - master

jobs:
  containerise-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t student-performance:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker tag student-performance:latest nelsonsama/student-performance:latest
          docker push nelsonsama/student-performance:latest

  pull-image-job:
    needs: containerise-model   # dependency on previous job
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull nelsonsama/student-performance:latest

      - name: Run Docker image
        run: docker run -d -p 5000:5000 nelsonsama/student-performance:latest
